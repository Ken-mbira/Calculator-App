<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet" type="text/css" media="all">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</head>

<body class="calc-page">
    <div class="calc-page-contents">
        <div class="row calc-display">
            <div class="previous row">
                <div id="previous"></div>
            </div>
            <div class="current row">
                <div id="current"></div>
            </div>
        </div>
        <div class="row calc-operations">
            <div class="col numbers">
                <button class="numbers-buttons" id="number1" value="1">1</button>
                <button class="numbers-buttons" id="number2" value="2">2</button>
                <button class="numbers-buttons" id="number3" value="3">3</button>
                <button class="numbers-buttons" id="number4" value="4">4</button>
                <button class="numbers-buttons" id="number5" value="5">5</button>
                <button class="numbers-buttons" id="number6" value="6">6</button>
                <button class="numbers-buttons" id="number7" value="7">7</button>
                <button class="numbers-buttons" id="number8" value="8">8</button>
                <button class="numbers-buttons" id="number9" value="9">9</button>
                <button class="numbers-buttons" id="decimal-point" value=".">.</button>
                <button class="numbers-buttons" id="number0" value="0">0</button>
                <button class="numbers-buttons" id="equal-sign" value="">=</button>
            </div>
            <div class="col operations">
                <button class="operations-buttons" id="plus" name="operation" value="+">+</button>
                <button class="operations-buttons" id="minus" name="operation" value="-">-</button>
                <button class="operations-buttons" id="multiplication" name="operation" value="*">x</button>
                <button class="operations-buttons" id="division" name="operation" value="/">รท</button>
            </div>
        </div>
    </div>
</body>

</html>
